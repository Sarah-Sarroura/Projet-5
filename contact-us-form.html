<!doctype html>
<html lang="en">
    <head>
        <title>Contact</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Link css-->
        <link rel="stylesheet" href="css/style.css"> 
        <!--Link font awesome-->
        <script src="https://kit.fontawesome.com/15134bb2fa.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <!--section contact us-->
            <section>
                <div class="container">
                <form action="">
                <div class="row">                              
                <div class="col-12">
                <h1 class="text-center mt-5 titre-contact">Contact us</h1>                               
                </div>
                <div class="col-lg-6 col-sm-12">
                    <input type="text" placeholder="Nom" class="form-control">           
                </div>
                <div class="col-lg-6 col-sm-12"> 
                    <input type="text" placeholder="Prenom" class="form-control">        
                </div>
                <div class="col-lg-4 col-sm-12">                                                        <!--debut nouvelle row-->
                    <input type="tel" placeholder="tel" class="form-control">
                </div>
                <div class="col-lg-4 col-sm-12">
                    <input type="Date"  class="form-control">                              <!--sans placeholder car cest une date-->
                </div>
                <div class="col-4">
                    <input type="email" placeholder="your E-mail" class="form-control">
                </div>
                <div class="col-lg-6 col-sm-12">
                    <select class="form-select">                                        <!--Balise select : groupe down = selection des options-->
                        <option> Bac </option>
                        <option> Bac+1 </option>
                        <option> Bac+2 </option>
                        <option> Bac+3 </option>
                    </select>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <input type="file" class="form-control">                                    <!--imput type file : pour telecharger une image-->
                </div>
                <div class="col-12">
                    <textarea placeholder="message" class="form-control"></textarea>            <!--textarea : pour les message ou comentaire-->
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="botton">Send</button>     <!--id : identifiant-->
                    <br>
                    <input type="checkbox">Error</input>                                        <!--checkbox comme afficher mdp-->
                </div>
                </div>
                </form>                                                 
                </div>
            </section>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
